[package]
name = "bb_runner"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "bb_runner"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tonic = "0.11"
prost = "0.12"
prost-types = "0.12"
tokio = { version = "1.0", features = ["fs", "io-util", "macros", "process", "rt-multi-thread"] }
tokio-stream = { version = "0.1", features = ["net"] }
unshare = "0.7"
nix = "0.20.2"  # Unshare depends on a pretty old version of nix
# nix = { version = "0.22.3", features = ["process"] }

[build-dependencies]
tonic-build = "0.11"
